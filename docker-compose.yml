version: '3.8'

services:
  livekit-server:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit/config.yaml
    ports:
      - "7882:7880"     # API e WebSocket (porta 7880 interna, 7882 externa)
      - "7883:7881"     # TCP port (fallback)
      - "7936:7935/udp" # RTC UDP
      - "50000-50100:50000-50100/udp"  # Faixa de portas UDP
    volumes:
      - ./livekit.yaml:/etc/livekit/config.yaml
    environment:
      - LIVEKIT_DEBUG=true
      - LIVEKIT_DEVELOPMENT=true
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - livekit-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass livekit
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - livekit-network

networks:
  livekit-network:
    driver: bridge

volumes:
  redis_data:
