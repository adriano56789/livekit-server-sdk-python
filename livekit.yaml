# Configuração Básica do LiveKit
port: 7880
bind_addresses: ["0.0.0.0"]

# Configuração do Redis
redis:
  address: "redis:6379"
  password: "livekit"

# Configuração RTC
rtc:
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  udp_port: 8000
  use_external_ip: false

# Chaves de API (obrigatório)
keys:
  API_KEY: "SUA_API_KEY"
  API_SECRET: "SEU_API_SECRET"  # Troque por uma chave segura

# Configuração de Salas
room:
  empty_timeout: 300  # 5 minutos
  max_participants: 100
  creation_timeout: 60
  enabled_codecs:
    publish:
      mime: ["audio/opus", "video/VP8", "video/H264"]
    publish_allowed:
      mime: ["audio/opus", "video/VP8", "video/H264"]

# Configuração de Log
log_level: debug

# Configuração de Mídia
media:
  audio_codecs: ["opus"]
  video_codecs: ["h264", "vp8"]
  max_sender_resolution: "hd"
  max_frame_rate: 30

# Configuração de Áudio
audio:
  dtx: true
  aec_level: 1
  noise_suppression: true
  auto_gain_control: true
  high_pass_filter: true
